<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="color-scheme" content="light dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css" rel="stylesheet">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{%static 'login/index.css'%}" rel="stylesheet">
        <title>
            Login
        </title>
    </head>
    <body>
      <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" id="brand" href="/">
              <img src="{%static 'login/gfx.svg'%}" alt="" width="50" height="50" class="d-inline-block align-text-middle">
              العيادة الملكية
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {%if user.username == "MahmoudAboulfadl"%}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/adduser">Add Users</a>
                </li>
                {%endif%}
                {%if user.is_authenticated%}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/login/logout">Logout</a>
                </li>
                {%else%}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/login">Login</a>
                </li>
                {%endif%}
              </ul>
              <div class="form-check form-switch me-2">
                <input class="form-check-input" type="checkbox" id="your-darkmode-button-id">
                <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        {%block content%}
        {%endblock%}
      </main>
      <footer class="bg-light text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div class="text-center bg-light p-3" >
          Developed by Mohamed Tamer
        </div>
        <!-- Copyright -->
      </footer>
      <script>
        document.querySelector("#your-darkmode-button-id").onclick = function(e){
          darkmode.toggleDarkMode();
        }
        const button = document.querySelector("#your-darkmode-button-id");
        document.onreadystatechange = () => {
          if (document.readyState === 'complete') {
            if(document.querySelector('html').className == 'dark'){
              button.setAttribute('checked','');
            }
          }
        }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
